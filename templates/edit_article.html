<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/editstyle.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <title>Document</title>
</head>
<body>
    
    <header class="bg-white border-bottom shadow-sm">

        <div class="container d-flex justify-content-between align-items-center py-3">
            <!--Logo de mo blog-->
            <div class="nav justify-content-center">
                <img src="{% static 'images/R.jpeg' %}" alt="Child Nutrition" width="70" height="60" class="d-inline-block align-text-top">
            </div>
            <!--Menu de navigation--
            <nav class="d-flex justify-content-center align-items-center">
                <!--Liens de navigation--
                <ul class="nav">
                    
                    <li class="nav-item">
                      <a class="nav-link active text-dark" href="#">A propos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active text-dark" href="#">Contact</a>
                    </li>
                </ul>
                <div class="nav-divider"></div>
                <!--Icone de l'utilisateur
                <a href="{% url 'useradmin' %}" class="nav-link text-dark ms-4">
                    <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                </a>
            </nav>-->
        </div>
    </header>
    <div class="container mt-5">
        <!--Centrage du contenu-->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!--Titre stylisÃ©-->
                <h1 class="text-center mb-4"> Modification de l'article: {{ article.titre }}</h1>

                <!--Formulaire de Modification-->
                <div class="custom-form">
                <form method="POST" enctype="multipart/form-data" action="{% url 'update' article.id %}">
                    {% csrf_token %}
                    <!--Stylisation du formulaire avec Bootstrap-->
                    {{ edit_form.as_p }}

                    <!--Boutons d'action-->
                    <div class="d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                        <button type="submit" class="btn btn-secondary">Annuler</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>

    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
