<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>Document</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbg">

        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.JPG' %}" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">

          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link active text-dark" aria-current="page" href="#">Articles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-dark" href="#">A propos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-dark" href="#">Contact</a>
              </li>
              
              
            </ul>
            <!--<form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Recherche..." aria-label="Recherche">
                <button class="btn btn-outline-light" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>-->
            <!-- Ajout des icônes de réseaux sociaux -->
          <div class="social-icons d-flex">
            <a href="#" class="me-4 text-dark">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="me-4 text-dark">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="text-dark">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
           <!-- Icône de connexion -->
           <a href="{% url 'useradmin' %}" class="nav-link text-dark ms-4">
                <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <!--Formulaire de creation d'article-->
    <form method="POST" class="p-4 border rounded bg-light shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
          <label for="titre" class="form-label">Titre</label>
          <input type="text" class="form-control" name="titre" id="titre" required>
          
        </div>
        <div class="mb-3">
            <label for="contenu" class="form-label">Contenu</label>
            <textarea class="form-control" name="contenu" rows="4" required></textarea>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
